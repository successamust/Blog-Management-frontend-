<svg width="260" height="60" viewBox="0 0 260 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Gradient for white elements -->
    <linearGradient id="white3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background with 3D depth -->
  <rect width="50" height="50" x="5" y="5" rx="10" fill="#000000"/>
  <rect x="6" y="6" width="48" height="48" rx="9" fill="url(#shadowGrad)"/>
  
  <!-- 3D Geometric "N" Icon -->
  <g id="nexus-icon" transform="translate(5, 5)" filter="url(#dropshadow)">
    <!-- Left vertical bar - 3D -->
    <rect x="7" y="7" width="3" height="36" rx="1.5" fill="url(#white3D)"/>
    <rect x="7" y="7" width="1.2" height="36" rx="0.6" fill="url(#highlightGrad)"/>
    <rect x="9.5" y="7" width="0.5" height="36" rx="0.25" fill="#000000" opacity="0.2"/>
    
    <!-- Diagonal connection - 3D -->
    <path d="M 10 7 L 40 43" stroke="url(#white3D)" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M 10 7 L 40 43" stroke="url(#highlightGrad)" stroke-width="1.8" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M 10.8 7.8 L 40.8 43.8" stroke="#000000" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.2"/>
    
    <!-- Right vertical bar - 3D -->
    <rect x="40" y="7" width="3" height="36" rx="1.5" fill="url(#white3D)"/>
    <rect x="40" y="7" width="1.2" height="36" rx="0.6" fill="url(#highlightGrad)"/>
    <rect x="42.5" y="7" width="0.5" height="36" rx="0.25" fill="#000000" opacity="0.2"/>
    
    <!-- 3D Nexus point -->
    <circle cx="25" cy="25" r="2.5" fill="url(#white3D)"/>
    <circle cx="24.2" cy="24.2" r="1.8" fill="url(#highlightGrad)" opacity="0.8"/>
    <circle cx="25.8" cy="25.8" r="1.2" fill="#000000" opacity="0.15"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="65" y="32" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="600" fill="#1e293b" letter-spacing="-0.3px">The NexusBlog</text>
    <text x="65" y="48" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="10" font-weight="400" fill="#64748b" letter-spacing="0.3px">Connecting Ideas Across Worlds</text>
  </g>
</svg>

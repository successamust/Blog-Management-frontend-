<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="og-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>
    <linearGradient id="og-orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="og-node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="og-wordmark-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#22C55E" />
      <stop offset="100%" stop-color="#34D399" />
    </linearGradient>
    <filter id="og-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-bg)" />
  
  <!-- Subtle gradient overlay -->
  <rect width="1200" height="630" fill="url(#og-bg)" opacity="0.8" />

  <!-- Main Content Container (centered) -->
  <g transform="translate(600, 315)">
    <!-- Icon -->
    <g transform="translate(-200, -96)">
      <!-- Background Circle -->
      <circle cx="200" cy="200" r="180" fill="url(#og-bg)" />
      
      <!-- Inner glow -->
      <circle cx="200" cy="200" r="120" fill="rgba(34,211,153,0.15)" />

      <!-- Concentric Orbital Rings -->
      <!-- Outer orbit -->
      <ellipse cx="200" cy="200" rx="140" ry="140" fill="none" stroke="url(#og-orbit)" stroke-width="4" opacity="0.7" />
      
      <!-- Middle orbit -->
      <ellipse cx="200" cy="200" rx="100" ry="100" fill="none" stroke="url(#og-orbit)" stroke-width="3.5" opacity="0.8" />
      
      <!-- Inner orbit -->
      <ellipse cx="200" cy="200" rx="60" ry="60" fill="none" stroke="url(#og-orbit)" stroke-width="3" opacity="0.9" />

      <!-- Connection Lines - Creating Nexus Pattern -->
      <g stroke="url(#og-orbit)" stroke-width="3" opacity="0.75" stroke-linecap="round">
        <!-- Cardinal directions -->
        <line x1="200" y1="200" x2="200" y2="60" />
        <line x1="200" y1="200" x2="340" y2="200" />
        <line x1="200" y1="200" x2="200" y2="340" />
        <line x1="200" y1="200" x2="60" y2="200" />
        <!-- Diagonal connections -->
        <line x1="200" y1="200" x2="300" y2="100" />
        <line x1="200" y1="200" x2="300" y2="300" />
        <line x1="200" y1="200" x2="100" y2="300" />
        <line x1="200" y1="200" x2="100" y2="100" />
      </g>

      <!-- Connection Nodes with Glow -->
      <g filter="url(#og-glow)">
        <!-- Center node (main nexus point) -->
        <circle cx="200" cy="200" r="20" fill="url(#og-node)" />
        <circle cx="200" cy="200" r="14" fill="rgba(34,211,153,0.5)" />
        
        <!-- Outer nodes (connection points) -->
        <circle cx="200" cy="60" r="16" fill="url(#og-node)" />
        <circle cx="340" cy="200" r="16" fill="url(#og-node)" />
        <circle cx="200" cy="340" r="16" fill="url(#og-node)" />
        <circle cx="60" cy="200" r="16" fill="url(#og-node)" />
        
        <!-- Diagonal nodes -->
        <circle cx="300" cy="100" r="14" fill="url(#og-node)" />
        <circle cx="300" cy="300" r="14" fill="url(#og-node)" />
        <circle cx="100" cy="300" r="14" fill="url(#og-node)" />
        <circle cx="100" cy="100" r="14" fill="url(#og-node)" />
      </g>

      <!-- Subtle accent arcs -->
      <path d="M 60 200 A 140 140 0 0 1 200 60" fill="none" stroke="url(#og-orbit)" stroke-width="3" opacity="0.6" />
      <path d="M 200 60 A 140 140 0 0 1 340 200" fill="none" stroke="url(#og-orbit)" stroke-width="3" opacity="0.6" />
    </g>

    <!-- Wordmark -->
    <g transform="translate(100, 120)">
      <text x="0" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="700" letter-spacing="0.28em" fill="#F8FAFC">
        NE
        <tspan fill="url(#og-wordmark-grad)">X</tspan>
        US
      </text>
      <text x="0" y="140" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="500" letter-spacing="0.42em" fill="#94A3B8">
        STORIES WORTH SHARING
      </text>
    </g>
  </g>
</svg>


<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nexus-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>
    <linearGradient id="nexus-orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="nexus-node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    <filter id="nexus-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#nexus-bg)" />
  
  <!-- Inner glow -->
  <circle cx="32" cy="32" r="20" fill="rgba(34,211,153,0.12)" />

  <!-- Concentric Orbital Rings -->
  <!-- Outer orbit -->
  <ellipse cx="32" cy="32" rx="22" ry="22" fill="none" stroke="url(#nexus-orbit)" stroke-width="1.8" opacity="0.6" />
  
  <!-- Middle orbit -->
  <ellipse cx="32" cy="32" rx="16" ry="16" fill="none" stroke="url(#nexus-orbit)" stroke-width="1.6" opacity="0.75" />
  
  <!-- Inner orbit -->
  <ellipse cx="32" cy="32" rx="10" ry="10" fill="none" stroke="url(#nexus-orbit)" stroke-width="1.4" opacity="0.85" />

  <!-- Connection Lines - Creating Nexus Pattern -->
  <!-- Lines from center to outer nodes -->
  <g stroke="url(#nexus-orbit)" stroke-width="1.5" opacity="0.7" stroke-linecap="round">
    <!-- Top connection -->
    <line x1="32" y1="32" x2="32" y2="10" />
    <!-- Right connection -->
    <line x1="32" y1="32" x2="54" y2="32" />
    <!-- Bottom connection -->
    <line x1="32" y1="32" x2="32" y2="54" />
    <!-- Left connection -->
    <line x1="32" y1="32" x2="10" y2="32" />
    <!-- Diagonal connections -->
    <line x1="32" y1="32" x2="48" y2="16" />
    <line x1="32" y1="32" x2="48" y2="48" />
    <line x1="32" y1="32" x2="16" y2="48" />
    <line x1="32" y1="32" x2="16" y2="16" />
  </g>

  <!-- Connection Nodes with Glow -->
  <g filter="url(#nexus-glow)">
    <!-- Center node (main nexus point) -->
    <circle cx="32" cy="32" r="4.5" fill="url(#nexus-node)" />
    <circle cx="32" cy="32" r="3" fill="rgba(34,211,153,0.4)" />
    
    <!-- Outer nodes (connection points) -->
    <circle cx="32" cy="10" r="3.2" fill="url(#nexus-node)" />
    <circle cx="54" cy="32" r="3.2" fill="url(#nexus-node)" />
    <circle cx="32" cy="54" r="3.2" fill="url(#nexus-node)" />
    <circle cx="10" cy="32" r="3.2" fill="url(#nexus-node)" />
    
    <!-- Diagonal nodes -->
    <circle cx="48" cy="16" r="2.8" fill="url(#nexus-node)" />
    <circle cx="48" cy="48" r="2.8" fill="url(#nexus-node)" />
    <circle cx="16" cy="48" r="2.8" fill="url(#nexus-node)" />
    <circle cx="16" cy="16" r="2.8" fill="url(#nexus-node)" />
  </g>

  <!-- Subtle accent arcs on orbits -->
  <path d="M 10 32 A 22 22 0 0 1 32 10" fill="none" stroke="url(#nexus-orbit)" stroke-width="1.2" opacity="0.5" />
  <path d="M 32 10 A 22 22 0 0 1 54 32" fill="none" stroke="url(#nexus-orbit)" stroke-width="1.2" opacity="0.5" />
</svg>
